# Configurações para integração com API externa
api.sync.url=http://www.datse.com.br/dev/syncjava2.php
api.sync.secret=sua-senha-secreta-aqui
api.sync.salt.length=16
api.sync.pbkdf2.iterations=20000
api.sync.aes.key.length=256

# Modo de operação da API: 'prod' (padrão) ou 'mock' (usar mock local para desenvolvimento/testing)
api.mode=mock

# URL do mock local (usada quando api.mode=mock)
api.mock.url=http://127.0.0.1:8000/syncjava.php

# Credenciais opcionais para testes (dev only). Não comitar senhas reais em repositórios públicos.
api.auth.user=JOAO
api.auth.password=1234