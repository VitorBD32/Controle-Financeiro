# Configurações para integração com API externa
# URL CORRETA confirmada via URLTester em 28/10/2025
api.sync.url=http://www.datse.com.br/dev/syncjava.php
api.sync.secret=sua-senha-secreta-aqui
api.sync.salt.length=16
api.sync.pbkdf2.iterations=20000
api.sync.aes.key.length=256

# URLs alternativas para fallback (mantidas por segurança, mas a primária já funciona)
# Descomente se precisar testar outras URLs
# api.sync.fallbacks=http://www.datse.com.br/syncjava.php,https://www.datse.com.br/dev/syncjava.php

# Modo de operação da API: usar apenas o endpoint de produção
# Defina api.mode=prod ou remova esta propriedade para usar o valor padrão (prod)
api.mode=prod

# Credenciais para sincronização (nome e senha do usuário)
# IMPORTANTE: Use o NOME do usuário (não "login"), conforme tabela: id, nome, email, senha
api.auth.user=JOAO
api.auth.password=1234